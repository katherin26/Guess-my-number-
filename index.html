<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>GUESS MY NUMBER</title>
  </head>
  <body>
   
      <header>
        <h1>Guess My Number!</h1>
        <p class="between">(Between 1 and 20)</p>
        <button class="btn btn--white btn--animated again">Again!</button>
        <div class="number">?</div>
      </header>
      <main>
        <section class="left">
          <input type="number" class="guess" />
          <button class="btn btn--white btn--animated check">Check!</button>
        </section>
        <section class="right">
          <p class="message">START GUESSING... 
             </p>
             <!--EMOJI YAY-->
             <div class="hidden emoji  emoji--yay " id="startGuessing">
              <div class="emoji__face">
                <div class="emoji__eyebrows"></div>
                <div class="emoji__mouth"></div>
              </div>
            </div>
          <!--EMOJI WOW-->
          <div class=" hidden emoji  emoji--wow" id="winner">
            <div class="emoji__face">
              <div class="emoji__eyebrows"></div>
              <div class="emoji__eyes"></div>
              <div class="emoji__mouth"></div>
            </div>
          </div>

          <!--EMOJI SAD-->
          <div class="hidden emoji  emoji--sad" id="lostGame">
            <div class="emoji__face">
              <div class="emoji__eyebrows"></div>
              <div class="emoji__eyes"></div>
              <div class="emoji__mouth"></div>
            </div>
          </div>

          <!--EMOJI HAHA-->
          <div class=" hidden emoji  emoji--haha" id="tooHighLow">
            <div class="emoji__face">
              <div class="emoji__eyes"></div>
              <div class="emoji__mouth">
                <div class="emoji__tongue"></div>
              </div>
            </div>  
          </div>

          <p class="label-score">Score: <span class="score">20</span></p>
          <p class="label-highscore">
            Highscore: <span class="highscore">0</span>
          </p>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
